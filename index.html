<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg" alt="eisenhower">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-tasks-element">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id='new-task' class="task task-input-text" type="text">
          <button class="button btn-add">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="tasks-title todo-title">Todo</h3>
        <ul class="tasks-list" id="incompleted-tasks">
          <li  class="list-item">
            <input class="task-input-checkbox" type="checkbox">
            <label class="task task-label">Pay Bills</label>
            <input class="task task-input-text" type="text">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img class="delete-image" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="task-input-checkbox" type="checkbox">
            <label class="task task-label">Go Shopping</label>
            <input class="task task-input-text" type="text" value="Go Shopping">
            <button class="button edit-button">Save</button>
            <button class="button delete-button">
              <img class="delete-image" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="tasks-title completed-title">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="list-item">
            <input class="task-input-checkbox" type="checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input class="task task-input-text" type="text">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img class="delete-image" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
