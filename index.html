<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="add-tasks-element">
        <label class="new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id='new-task' class="task task-input-text" type="text"> <!-- (task-input-text) -->
          <button class="button btn-add">Add</button> <!--add-button  (btn-add) -->
        </div>
      </p>
      <h3 class="tasks-title todo-title">Todo</h3>
      <ul class="tasks-list" id="incompleted-tasks">
        <li  class="list-item">
          <input class="task-input-checkbox" type="checkbox">
          <label class="task task-label">Pay Bills</label>
          <input class="task task-input-text" type="text"> <!-- task-input-text -->
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-image" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="task-input-checkbox" type="checkbox"> <!-- task-input-checkbox -->
          <label class="task task-label">Go Shopping</label>
          <input class="task task-input-text" type="text" value="Go Shopping"> <!-- task-input-text -->
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img class="delete-image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="tasks-title completed-title">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="list-item">
          <input class="task-input-checkbox" type="checkbox" checked> <!-- task-input-checkbox -->
          <label class="task task-label">See the Doctor</label>
          <input class="task task-input-text" type="text"> <!-- task-input-text -->
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
